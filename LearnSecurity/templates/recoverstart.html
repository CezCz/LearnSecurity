<div class="modal hide fade" id="recoveryModal" tabindex="-1" role="dialog" aria-labelledby=",,.."
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title text-xs-center" id="myModalLabel">Recover Password</h4>
            </div>

            {% csrf_token %}
            <div class="modal-body">
                <form id="getKeyForm">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-12">
                                {{ form.username.label_tag }}
                            </div>
                            <div class="col-lg-10">
                                {{ form.username }}
                            </div>
                            <div class="col-lg-2">
                                <button class="btn btn-secondary" data-type="submit">
                                    Send
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <hr>
                <form id="recoveryForm">
                    <div class="form-group">
                        {{ recovery_form.key.label_tag }}
                        {{ recovery_form.key }}
                    </div>
                    <div class="form-group">
                        {{ recovery_form.new_password1.label_tag }}
                        {{ recovery_form.new_password1 }}
                    </div>
                    <div class="form-group">
                        {{ recovery_form.new_password2.label_tag }}
                        {{ recovery_form.new_password2 }}
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="submitRegister" data-type="submit" form="recoveryForm">Recover
                </button>
                <button type="reset" class="btn btn-secondary" form="recoveryForm">Clear</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" form="recoveryForm">Cancel</button>
            </div>
        </div>
    </div>
</div>
